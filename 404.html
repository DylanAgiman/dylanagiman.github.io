<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dylan Agiman</title>
    <script>
        // Redirect all 404s to index.html while preserving the intended URL
        (function () {
            const path = window.location.pathname;
            const searchParams = window.location.search;
            localStorage.setItem('path', path + searchParams);
            window.location.href = '/';
        })();
    </script>
</head>

</body>

</html>
